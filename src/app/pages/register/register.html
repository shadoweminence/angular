<div class="w-full max-w-md">
  <div class="p-8 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Register</h1>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input
          type="text"
          [formField]="registerForm.username"
          id="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <app-form-errors [control]="registerForm.username()"></app-form-errors>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          [formField]="registerForm.email"
          id="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <app-form-errors [control]="registerForm.email()"></app-form-errors>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          [formField]="registerForm.password"
          id="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <app-form-errors [control]="registerForm.password()"></app-form-errors>
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          [formField]="registerForm.confirmPassword"
          id="confirm-password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <app-form-errors [control]="registerForm.confirmPassword()"></app-form-errors>
      </div>
      <app-button
        (click)="onSubmit($event)"
        [disabled]="!registerForm().valid()"
        class="text-white px-6 py-2 rounded-md"
      >
        Register
      </app-button>
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a [routerLink]="['/', ROUTES.LOGIN]" class="text-blue-500 hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>

<div class="max-w-6xl mx-auto p-6">
  @if (isLoading()) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="flex items-center justify-center bg-white p-8 rounded-lg shadow-md">
        <p-skeleton width="100%" height="24rem" />
      </div>

      <div class="flex flex-col gap-4">
        <p-skeleton width="8rem" height="1.5rem" />
        <p-skeleton width="100%" height="2.5rem" />
        <p-skeleton width="12rem" height="1.5rem" />
        <p-skeleton width="8rem" height="3rem" />
        <p-skeleton width="100%" height="8rem" />
        <div class="flex gap-4 mt-6">
          <p-skeleton width="100%" height="3rem" />
          <p-skeleton width="8rem" height="3rem" />
        </div>
      </div>
    </div>
  } @else if (product()) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="flex items-center justify-center bg-white p-8 rounded-lg shadow-md">
        <img [src]="product()?.image" [alt]="product()?.title" class="max-h-96 object-contain" />
      </div>

      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-4 grow">
          <div class="flex items-center gap-2">
            <i class="pi pi-tag text-gray-500"></i>
            <span class="text-sm font-semibold text-gray-600 uppercase">
              {{ product()?.category }}
            </span>
          </div>

          <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0">
            {{ product()?.title }}
          </h1>

          <div class="flex items-center gap-2">
            <i class="pi pi-star-fill text-yellow-500"></i>
            <span class="text-lg font-semibold">{{ product()?.rating?.rate }}</span>
            <span class="text-gray-500">({{ product()?.rating?.count }} reviews)</span>
          </div>

          <p class="text-4xl font-bold text-surface-900 dark:text-surface-0 mt-4">
            ${{ product()?.price }}
          </p>

          <h3 class="text-lg font-semibold text-surface-800 dark:text-surface-200 mb-2">
            Description
          </h3>

          <p class="text-surface-600 dark:text-surface-400 leading-relaxed text-lg">
            {{ product()?.description }}
          </p>
        </div>
        <div class="flex gap-4 mt-6">
          <button pButton label="Add to Cart" icon="pi pi-shopping-cart" class="flex-1"></button>
          <button
            pButton
            label="Back"
            icon="pi pi-arrow-left"
            [routerLink]="[ROUTES.HOME]"
            severity="secondary"
          ></button>
        </div>
      </div>
    </div>
  } @else {
    <div class="flex items-center justify-center h-96">
      <p class="text-xl text-gray-500">Product not found</p>
    </div>
  }
</div>

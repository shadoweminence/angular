<div class="card">
  <p-dataview [value]="products() || []" layout="grid">
    <ng-template #grid let-items>
      <div class="grid grid-cols-12 gap-4">
        @if (isLoading()) {
          @for (i of counterArray(6); track $index) {
            <div class="col-span-12 sm:col-span-6 xl:col-span-4 p-2">
              <div
                class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded"
              >
                <div class="flex flex-wrap items-center justify-between gap-2">
                  <p-skeleton width="6rem" height="2rem" />
                  <p-skeleton width="3rem" height="1rem" />
                </div>
                <div class="flex flex-col items-center gap-4 py-8">
                  <p-skeleton height="10rem" class="w-3/4" />
                  <p-skeleton width="8rem" height="2rem" />
                  <p-skeleton width="6rem" height="1rem" />
                </div>
                <div class="flex items-center justify-between">
                  <p-skeleton width="4rem" height="2rem" />
                  <p-skeleton width="6rem" height="1rem" shape="circle" size="3rem" />
                </div>
              </div>
            </div>
          }
        } @else {
          @for (item of items; track item.id) {
            <div class="col-span-12 sm:col-span-6 xl:col-span-4 p-2">
              <div
                class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col h-full"
              >
                <div class="flex flex-wrap items-center justify-between gap-2">
                  <div class="flex items-center gap-2">
                    <i class="pi pi-tag text-surface-500"></i>
                    <span class="font-semibold text-surface-600 dark:text-surface-400">
                      {{ item.category }}
                    </span>
                  </div>
                </div>
                <div class="flex flex-col items-center gap-4 py-8 flex-1">
                  <img
                    class="w-3/4 shadow-md rounded object-contain h-40"
                    [src]="item.image"
                    [alt]="item.title"
                  />
                  <div class="text-xl font-bold text-center line-clamp-2">
                    {{ item.title }}
                  </div>
                </div>
                <div class="flex items-center justify-between mt-auto">
                  <span class="text-2xl font-semibold text-surface-900 dark:text-surface-0">
                    {{ '$' + item.price }}
                  </span>
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    class="p-button-rounded"
                    [disabled]="false"
                  ></button>
                </div>
              </div>
            </div>
          }
        }
      </div>
    </ng-template>
  </p-dataview>
</div>
